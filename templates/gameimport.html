{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindworks</title>
    <link href="{% static 'game_style.css' %}" rel="stylesheet" type="text/css" />
     <script src="{% static 'game_script.js' %}"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <header id="header">
        <h1 id="header_text"> Create a Level </h1>
        <button id="logout" onclick="location.pathname='/'" class="button">Logout</button>
    </header>
        Press "Create Pattern" to make a pattern. Press "Finish" to save pattern.
    <br />
    <input type="button" class="button" id="button_text" name="GridSize" value="Grid Size" onclick="boxclick(this);" />

    <input type="button" class="button" id="button_text" name="MakePattern" value="Create Pattern" onclick="makepattern(this);" disabled/>

    <input type="button" class="button" id="button_text" name="HidePattern" value="Finish" onclick="hidepattern(this);" disabled/>
    <br />
    
    <div id="container">
    </div>
    <br />
    <input type="button" class="button" id="button_text" name="BackToLogin" value="Back to Menu" onclick="location.pathname='postlogin/'" />

</body>
</html>
