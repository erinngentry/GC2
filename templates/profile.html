{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link href="{% static 'profile.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>

    <header>
        <button id="button_text" onclick="location.pathname='/'" class="button">Logout</button>
        <button id="button_text" onclick="location.pathname='postlogin/'" class="button">Back to Menu</button>
        <div class="name ">
            {{name}}
        </div>

        <div class="ava">
            <img src="https://pmctvline2.files.wordpress.com/2019/12/gabrielle-union-americas-got-talent.jpg?w=620" alt="avatar" style="" />
        </div>

    </header>
    <div class="content">
        <aside class="info ">
            <div class="box">
                <p class="title">
                    <i class="fa fa-info-circle"></i>Contact
                </p>


                <p class="padd-top">
                   
                <p>
                    <i  class="fa fa-envelope"></i>
                    {{email}}
                </p>

            </div> 

            <div class="box">

                <p class="title" >
                    <i  class="fa fa-asterisk"></i>
                    Skills 
                </p>

                <p class="padd-top">Memorization</p>
                <div class="skill">

                    <div class="skill-right r1"></div>
                </div>

                <p>Attention</p>
                <div class="skill">

                    <div class="skill-right r2"></div>
                </div>

                <p>Problem Solving</p>
                <div class="skill">

                    <div class="skill-right r3"></div>
                </div>
            </div>  

        </aside>


        <section class="main">
            <div class="box">
                <p class="title">
                    <i class="fa fa-graduation-cap"></i>
                    Levels
                </p>
                <p class="padd-top">
                    <button id="button_text" window.location.href='/updateEmail/' class="button">Update Email</button>
            </div>  
            </section>
    </div>
    <footer>    </footer>
</body>
</html>
