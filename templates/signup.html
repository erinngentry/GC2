<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>MINDWORKS</title>
    <style>
        body {
            background-color: #01321c;
            text-align: center;
            font-size: 22px;
        }

        #header {
            color: yellow;
        }

        form {
            text-align: center;
            color: #66ff99;
        }

        #button {
        }
    </style>
</head>
<body>
    <h1 id="header">
        SIGN UP
    </h1>
    <!-- form for login -->
    <form action="/postsignup/" method="post" >
        {% csrf_token %}
        Name:
        <input type="text" name="name" placeholder="Name" id="text_input" class="form-control is-valid" required />
        <br />
        New Email:
        <input type="email" name="email" placeholder="email@email.com" id="text_input" class="form-control is-valid" required />
        <br />
        New Password:
        <input type="password" name="password" placeholder="Password" id="button" class="form-control is-valid" required />
        <br />
        <input type="submit" value="Sign Up" id="button" />
        <input type="button" value="Back to Login" onclick="location.pathname= '/'" id="button" />
    </form>
    <input type="button" value="Forgot Password" onclick="location.pathname='password_reset/'" id="button" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
