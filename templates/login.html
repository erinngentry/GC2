{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>MINDWORKS</title>
    <style>
        /* color palette: #01321c (dark green), yellow, #66ff99 (seafoam green) */
        body {
            background-color: #01321c;
            text-align: center;
            font-size: 22px;
        }

        #header {
            color: yellow;
        }

        form {
            text-align: center;
            color: #66ff99;
        }

        #button {
        }
    </style>
</head>
<body>
    <h1 id="header">
        LOGIN TO MINDWORKS
    </h1>
    <form action="/postlogin/" method="post">
        <!-- form for login -->
        {% csrf_token %}
        Email:
        <input type="email" name="email" placeholder="email@email.com" id="text_input" required />
        <br />
        Password:
        <input type="password" name="password" placeholder="Password" id="text_input" required />
        <small id="passwordHelpBlock" class="form-text text-muted">
            <!--Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.-->
        </small>
        <br />
        <input type="submit" value="Sign In" id="button" />
        <input type="button" value="Sign Up" onclick="location.href='{% url 'signup' %}'" id="button" />
    </form>
    <input type="button" value="Forgot Password" onclick="location.pathname='password_reset/'" id="button" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
