
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>MINDWORKS</title>
    <style>
        /* color palette: #01321c (dark green), yellow, #66ff99 (seafoam green) */
        body {
            background-color: #01321c;
            text-align: center;
            font-size: 22px;
        }

        #header {
            color: yellow;
        }

        form {
            text-align: center;
            color: #66ff99;
        }

        #button {
        }
    </style>
</head>
<body>
    <h1 id="header">
        Forgot your password?
    </h1>
    {% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-dark" type="submit">Submit</button>
    </form>
    {% endblock %}
</body>
</html>
